layout: default

<div class=" jumbotron {{ page.title}}jumbotron">
  <h1 class="display-3">{{ page.title | escape }}</h1>
  <p class="lead">{{site.category}}</p>
  <hr class="my-4">
  <p></p>
  <p class="lead">
    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
  </p>
</div>

<h2>{{ page.title | escape }}</h2>
<p>{{ content }}</p>

{% for category in site.categories %}
  <h3>{{ category[0] }}</h3>
{% endfor %}
